apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik-ingress-controller

---
kind: DaemonSet
apiVersion: apps/v1

metadata:
  name: traefik
  labels:
    app: traefik

spec:
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik-ingress-controller
      containers:
        - name: traefik
          image: traefik:v2.5
          args:
            - --api.insecure
            - --log.level=DEBUG
            - --accesslog
            - --entrypoints.synapse-api.address=:8008
            - --entrypoints.synapse-secure.address=:8443
            - --entrypoints.synapse-federation.address=:8448
            - --providers.kubernetescrd
            - --providers.kubernetescrd.allowCrossNamespace=true
            - --certificatesresolvers.default.acme.dnschallenge.provider=digitalocean
            - --certificatesresolvers.default.acme.dnschallenge.delaybeforecheck=0
            - --certificatesresolvers.default.acme.caserver=https://acme.zerossl.com/v2/DV90
            - --certificatesresolvers.default.acme.email=$(ACME_EMAIL)
            - --certificatesresolvers.default.acme.storage=acme.json
            - --certificatesresolvers.default.acme.eab.kid=$(EAB_KID)
            - --certificatesresolvers.default.acme.eab.hmacencoded=$(EAB_KEY)
          ports:
            - name: synapse-api
              containerPort: 8008
              hostPort: 80
            - name: synapse-secure
              containerPort: 8443
              hostPort: 443
            - name: synapse-fed
              containerPort: 8448
              hostPort: 448
            - name: admin
              containerPort: 8080
          env:
            - name: ACME_EMAIL
              valueFrom:
                configMapKeyRef:
                  name: acme-email
                  key: email
            - name: DO_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: digitalocean_token
            - name: EAB_KID
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: eab_kid
            - name: EAB_KEY
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: eab_key
          volumeMounts:
            - mountPath: /etc/traefik/acme
              name: acme
          securityContext:
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
      volumes:
        - name: acme
          persistentVolumeClaim:
            claimName: acme-store
